<!DOCTYPE html>
<html lang="en">
<head>
    <title>Developer Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>  
    <header>
      <a href="/High Score.html" id="highscore-btn" class="btn">
        High Score</a>
        <div class="timer">Time: <span id="time">0</span></div>
    </header>
    
        <div id="showhigh-scores"></div>
        <div class="container">
          <h1>Developer Quiz</h1>
            <p>Try to answer the following code related quetions before the time limit.<br>
            Keep in mind that that incorrect answers will penalize your score/ time<br>
            by ten seconds!
            </p>
            <button id="start" class="btn"> Start Quiz</button>
            <h2 id="countdown"></h2>
            <div id="main">
              <div id="questions">click start to begin</div>
              <div id="endgame-placeholder">
                <form method="post" name="highscore-form" id ="string-initials">
                  Enter Your Initials Here <input type="text" name="high-score-initials">
                  <button class="btn" id="save-task" type="submit" >Click here for High Score</button>
                </form>
              </div>
              <div class="question-container">
              </div>
            </div>
            <div id="answer-placeholder"></div>
            </div>
        </div>
    </div>
  </div>

</body>

<script src="script.js"></script> 

<footer> &copy;By Albert Rodriguez</footer>

</html>
